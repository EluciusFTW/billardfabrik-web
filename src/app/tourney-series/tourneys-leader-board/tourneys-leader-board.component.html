<table mat-table #tourneys [dataSource]="leaderBoardDataSource">
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <ng-container matColumnDef="place">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let i = index;"> {{i+1}}. </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let item"> {{item.name}} </td>
  </ng-container>

  <ng-container matColumnDef="placements">
    <th mat-header-cell *matHeaderCellDef> Platzierungen </th>
    <td mat-cell *matCellDef="let item">
      <div class="space-right" *ngIf="item.placements.gold"
        [matBadge]="item.placements.gold > 1 ? item.placements.gold : null" matBadgeSize="small">
        <i class="fas fa-medal gold-medal"></i>
      </div>
      <div class="space-right" *ngIf="item.placements.silver"
        [matBadge]="item.placements.silver > 1 ? item.placements.silver : null" matBadgeSize="small">
        <i class="fas fa-medal silver-medal"></i>
      </div>
      <div class="space-right" *ngIf="item.placements.bronze"
        [matBadge]="item.placements.bronze > 1 ? item.placements.bronze : null" matBadgeSize="small">
        <i class="fas fa-medal bronze-medal"></i>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="participations">
    <th mat-header-cell *matHeaderCellDef> Teilnahmen </th>
    <td mat-cell *matCellDef="let item"> {{item.participations}} </td>
  </ng-container>

  <ng-container matColumnDef="matches">
    <th mat-header-cell *matHeaderCellDef> Matches </th>
    <td mat-cell *matCellDef="let item"> {{item.matches}} </td>
  </ng-container>

  <ng-container matColumnDef="score">
    <th mat-header-cell *matHeaderCellDef> Spiele </th>
    <td mat-cell *matCellDef="let item"> {{item.scored}}:{{item.received}}
    </td>
  </ng-container>

  <ng-container matColumnDef="winPercentage">
    <th mat-header-cell *matHeaderCellDef> Quote </th>
    <td mat-cell *matCellDef="let item"> {{item.winPercentage | percent}}
    </td>
  </ng-container>

  <ng-container matColumnDef="points">
    <th mat-header-cell *matHeaderCellDef> Punkte </th>
    <td mat-cell *matCellDef="let item"> {{ item.points }} </td>
  </ng-container>
</table>
