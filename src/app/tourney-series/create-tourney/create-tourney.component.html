<app-content-tile [header]="'Neues Turnier'">

  <div style="display: flex; flex-direction: row; justify-content: space-between;">
    <div style="display:flex; flex-direction: column; width: 60%">
      <mat-selection-list #selectPlayers style="flex-grow: 1;">
        <mat-list-option style="height: auto; font-size: 1rem;" *ngFor="let player of players" [value]="player">
          {{ this.displayName(player) }}
        </mat-list-option>
      </mat-selection-list>

      <div>
        <button mat-raised-button (click)="addPlayer()">Neuer Spieler</button>
      </div>
    </div>

    <div style="display:flex; flex-direction: column; padding-top:8px; margin-right:0.5rem;">
      <div>
        <span>Ausgew√§hlte Spieler: </span>
        <span>{{selectPlayers.selectedOptions.selected.length}}</span>
      </div>

      <div>
        <mat-form-field appearance="fill">
          <mat-label>Anzahl Gruppen</mat-label>
          <mat-select [(value)]="nrOfGroupsSelected">
            <mat-option *ngFor="let nr of possibleNrOfGroups" [value]="nr">
              {{ nr }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Disziplin</mat-label>
          <mat-select [(value)]="disciplineSelected">
            <mat-option *ngFor="let discipline of disciplines" [value]="discipline">
              {{ discipline }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div >
        <mat-form-field appearance="fill">
          <mat-label>Ausspielziel</mat-label>
          <mat-select [(value)]="raceLengthSelected">
            <mat-option *ngFor="let nr of raceLengths" [value]="nr">
              {{ nr }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div>
        <button mat-raised-button (click)="submitSelected(selectPlayers.selectedOptions.selected)">Turnier Erstellen</button>
      </div>
    </div>
  </div>
</app-content-tile>>
