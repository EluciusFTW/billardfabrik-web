<mat-table #tourneys [dataSource]="tourneyDataSource">
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
    <mat-cell *matCellDef="let item" [routerLink]="'../' + item.key + '/tourney'"> {{item.meta.name}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef> Datum </mat-header-cell>
    <mat-cell *matCellDef="let item"> {{niceName(item.meta.date)}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="status">
    <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
    <mat-cell *matCellDef="let item"> {{ mapTourneyState(item.meta.status)}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
    <mat-cell *matCellDef="let item">
      <button (click)="calculate(item)" *ngIf="canComplete(item.meta.status)">Calc</button>
      <button (click)="show(item)">Show</button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
