<table mat-table #tourneys [dataSource]="tourneyDataSource">
  <ng-container matColumnDef="name" >
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let item" style="cursor: pointer;" [routerLink]="'../' + item.key + '/tourney'"> {{item.meta.name}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Datum </th>
    <td mat-cell *matCellDef="let item"> {{ item.meta.date | dateKey }} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let item"> {{ mapTourneyState(item.meta.status)}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let item">
      @if (canComplete(item.meta.status)) {
        <button (click)="calculate(item)">Calc</button>
      }
      <button (click)="show(item)">Show</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
