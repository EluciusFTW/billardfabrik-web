<app-content-tile [header]="'Turnierübersicht'">
<p>
  Hier findest Du Ergebnisse zu den vergangenen Turnieren.
  <span *ngIf="isTourneyAuthenticated()">
    Oder möchtest Du etwa ein neues <button mat-flat-button [routerLink]="'../create'">neues Turnier</button> erstellen?
  </span>
</p>

<div>
    <mat-table #tourneys [dataSource]="tourneyDataSource">

        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
            <mat-cell *matCellDef="let item"> {{item.meta.name}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="date">
            <mat-header-cell *matHeaderCellDef> Datum </mat-header-cell>
            <mat-cell *matCellDef="let item"> {{niceName(item.meta.date)}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="status">
            <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
            <mat-cell *matCellDef="let item"> {{ mapTourneyState(item.meta.status)}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns" [routerLink]="'../' + row.key + '/tourney'"></mat-row>

    </mat-table>
</div>
</app-content-tile>
