<h1 mat-dialog-title>{{ dialogTitle }} </h1>
<div mat-dialog-content>
  <mat-table #pRes [dataSource]="playerResults">
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let item"> {{item.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="placement">
      <mat-header-cell *matHeaderCellDef> Plazierung </mat-header-cell>
      <mat-cell *matCellDef="let item"> {{ mapPlacement(item.placement.placement)}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="points">
      <mat-header-cell *matHeaderCellDef class="centered"> Punkte </mat-header-cell>
      <mat-cell class="centered" *matCellDef="let item"> {{ item.placement.points }} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="close()">Schliessen</button>
</div>
