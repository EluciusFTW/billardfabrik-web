<h1 mat-dialog-title> Ergebnisse </h1>
<div mat-dialog-content>
  <table mat-table #pRes [dataSource]="playerResults">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let item"> {{item.name}} </td>
    </ng-container>

    <ng-container matColumnDef="placement">
      <th mat-header-cell *matHeaderCellDef> Plazierung </th>
      <td mat-cell *matCellDef="let item"> {{ mapPlacement(item.placement.placement)}} </td>
    </ng-container>

    <ng-container matColumnDef="points">
      <th mat-header-cell *matHeaderCellDef> Punkte </th>
      <td mat-cell *matCellDef="let item"> {{ item.placement.points }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="close()">Schliessen</button>
</div>
