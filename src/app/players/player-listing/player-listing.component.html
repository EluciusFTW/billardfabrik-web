<app-content-tile [header]="'Spielerverwaltung'">
  <p>
    Hier kannst Du neue Spieler anlegen, sowie Spieler f√ºr Turniere und die Elo-Rangliste freischalten.
  </p>

  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let player"> {{ player.firstName + ' ' + player.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="club">
      <th mat-header-cell *matHeaderCellDef> Verein </th>
      <td mat-cell *matCellDef="let player"> {{ player.club}} </td>
    </ng-container>

    <ng-container matColumnDef="showForTourneys">
      <th mat-header-cell *matHeaderCellDef> Turniere </th>
      <td mat-cell *matCellDef="let player">
        <mat-checkbox [(ngModel)]="player.showForTourneys" (change)="update(player)"></mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="showForElo">
      <th mat-header-cell *matHeaderCellDef> Elo </th>
      <td mat-cell *matCellDef="let player">
        <mat-checkbox [(ngModel)]="player.showForElo"></mat-checkbox>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index"></tr>
  </table>

  <button (click)="setp()">SET</button>
</app-content-tile>
