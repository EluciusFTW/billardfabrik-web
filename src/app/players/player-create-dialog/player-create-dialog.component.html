<h1 mat-dialog-title> Neuen Spieler anlegen </h1>
<div mat-dialog-content>

  <form #playerAddForm="ngForm">
    <mat-form-field>
      <input name="fP" placeholder="Vorname" matInput [(ngModel)]="firstName" required>
    </mat-form-field>

    <mat-form-field>
      <input name="lP" placeholder="Nachname" matInput [(ngModel)]="lastName" required>
    </mat-form-field>

    <mat-checkbox name="cl" [(ngModel)]="club">BillardFabrik Leipzig?</mat-checkbox>

    <div *ngIf="error" style="color:red">
      {{ error }}
    </div>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="submit()" [disabled]="!playerAddForm.form.valid"> Speichern </button>
  <button mat-button (click)="abort()">Abbrechen</button>
</div>
