<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="p1">
    <th mat-header-cell *matHeaderCellDef> Elo 1 </th>
    <td mat-cell *matCellDef="let element"> {{element.elo1}} </td>
  </ng-container>

  <ng-container matColumnDef="p2">
    <th mat-header-cell *matHeaderCellDef> Elo 2 </th>
    <td mat-cell *matCellDef="let element"> {{element.elo2}} </td>
  </ng-container>

  <ng-container matColumnDef="s0">
    <th mat-header-cell *matHeaderCellDef> 9:0 </th>
    <td mat-cell *matCellDef="let element"> {{element.s[0]}} </td>
  </ng-container>

  <ng-container matColumnDef="s1">
    <th mat-header-cell *matHeaderCellDef> 9:1 </th>
    <td mat-cell *matCellDef="let element"> {{element.s[1]}} </td>
  </ng-container>

  <ng-container matColumnDef="s2">
    <th mat-header-cell *matHeaderCellDef> 9:2 </th>
    <td mat-cell *matCellDef="let element"> {{element.s[2]}} </td>
  </ng-container>

  <ng-container matColumnDef="s3">
    <th mat-header-cell *matHeaderCellDef> 9:3 </th>
    <td mat-cell *matCellDef="let element"> {{element.s[3]}} </td>
  </ng-container>

  <ng-container matColumnDef="s4">
    <th mat-header-cell *matHeaderCellDef> 9:4 </th>
    <td mat-cell *matCellDef="let element"> {{element.s[4]}} </td>
  </ng-container>

  <ng-container matColumnDef="s5">
    <th mat-header-cell *matHeaderCellDef> 9:5 </th>
    <td mat-cell *matCellDef="let element"> {{element.s[5]}} </td>
  </ng-container>

  <ng-container matColumnDef="s6">
    <th mat-header-cell *matHeaderCellDef> 9:6 </th>
    <td mat-cell *matCellDef="let element"> {{element.s[6]}} </td>
  </ng-container>

  <ng-container matColumnDef="s7">
    <th mat-header-cell *matHeaderCellDef> 9:7 </th>
    <td mat-cell *matCellDef="let element"> {{element.s[7]}} </td>
  </ng-container>

  <ng-container matColumnDef="s8">
    <th mat-header-cell *matHeaderCellDef> 9:8 </th>
    <td mat-cell *matCellDef="let element"> {{element.s[8]}} </td>
  </ng-container>

  <ng-container matColumnDef="caption">
    <td mat-footer-cell *matFooterCellDef colspan="11">
      {{ Caption }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="['caption']"></tr>
</table>
