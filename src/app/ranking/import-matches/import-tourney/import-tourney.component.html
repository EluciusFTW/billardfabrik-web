<p *ngIf="noTourneys; else tourneyTable">
  Es gibt keine Turniere zum importieren!
</p>

<ng-template #tourneyTable>
  <mat-toolbar class="row-1">
    <button mat-raised-button (click)="importBatch()" class="demo-button">
      Batch importieren
    </button>
  </mat-toolbar>
  <table  mat-table #tourneys [dataSource]="unimportedTourneys">
    <ng-container matColumnDef="name" >
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let item"> {{ item.meta.name }} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Datum </th>
      <td mat-cell *matCellDef="let item"> {{ item.meta.date | dateKey }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let item"> {{ mapTourneyState(item.meta.status)}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</ng-template>
