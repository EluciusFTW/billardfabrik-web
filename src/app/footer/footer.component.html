<footer class="footer">
  <button mat-button color="primary" >
    <a target="_blank" rel="noopener" href="https://github.com/EluciusFTW">
      2022-24 by EluciusFTW
      <i class="fab fa-github"></i>
    </a>
  </button>

  <button mat-button color="primary" *ngIf="!isLoggedIn(); else loggedIn" (click)="login()">
    <div class="material-icons">login</div>
  </button>

  <ng-template #loggedIn>
    <button mat-button color="primary" (click)="logout()">
      {{ displayName() }}
      <div class="material-icons">logout</div></button>
  </ng-template>
</footer>
